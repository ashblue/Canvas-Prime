<!DOCTYPE html>

<html>
<head>
    <title>CP - Level Editor</title>
    <link rel="stylesheet" type="text/css" href="lv-editor/style/style.css" media="all">
</head>

<body>
    <nav id="menu" class="menu">

    </nav>

    <div id="modal" class="hide">
        <div id="modal-content">
            <div id="modal-new-level" class="hide">
                <h1 class="title">New Level</h1>

                <form action="">
                    <ul>
                        <li>
                            <label class="text medium">Name</label>
                            <input name="title" class="input" type="text" value="">
                        </li>
                        <li>
                            <label class="text medium">Pixels Per Tile</label>
                            <input name="tileSize" class="input" type="text" value="">
                        </li>
                        <li>
                            <span data-form="createLevel" class="btn">Create Level</span>
                        </li>
                    </ul>
                </form>
            </div><!-- #modal-new-level -->
        </div>
    </div>

    <!-- JavaScript -->
    <script data-main="lv-editor/js/main" src="lv-editor/js/lib/require.js"></script>
</body>

</html>
